<ion-header>

  <ion-navbar>
    <ion-title>Alert</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngIf="alertList.length">
    <ion-item *ngFor="let item of alertList">
      <h2>Title: {{item.alert}}</h2>
      <h3>Location: {{item.location}}</h3>
      <h4>timestamp: {{item.timestamp}}</h4>
    </ion-item>
  </ion-list>
</ion-content>
